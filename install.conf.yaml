- defaults:
    link:
      relink: true

- clean: ['~']

- link:
  #~/.tmux.conf: tmux.conf
    ~/Documents: ./files/my-feeds.opml
    ~/.vimrc: ./files/.vimrc
    ~/.bashrc: ./files/.bashrc
    ~/.zshrc: ./files/.zshrc
    ~/.conkyrc: ./files/.conkyrc

    ~/custom-scripts/conky-rss.sh:
      create: true
      path: ./scripts/conky-rss.sh

    ~/.config/autostart/conky.desktop:
      create: true
      path: ./autostart/conky.desktop

    ~/.config/autostart/weather.desktop:
      create: true
      path: ./autostart/weather.desktop

